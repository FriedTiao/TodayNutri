<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- 背景圆形渐变 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF8E53;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA07A;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="plateGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F0E6D8;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- 背景圆 -->
  <circle cx="50" cy="50" r="48" fill="url(#bgGradient)"/>

  <!-- 盘子 -->
  <ellipse cx="50" cy="52" rx="32" ry="30" fill="url(#plateGradient)" stroke="#E0D0C0" stroke-width="1.5"/>

  <!-- 食物元素 - 左侧蔬菜（西兰花） -->
  <circle cx="35" cy="48" r="6" fill="#4ECDC4"/>
  <circle cx="33" cy="45" r="4" fill="#4ECDC4"/>
  <circle cx="37" cy="45" r="4" fill="#4ECDC4"/>
  <path d="M 35 48 L 35 56" stroke="#27ae60" stroke-width="2" stroke-linecap="round"/>

  <!-- 食物元素 - 右侧肉类 -->
  <ellipse cx="58" cy="50" rx="8" ry="6" fill="#e67e22" stroke="#d35400" stroke-width="1"/>
  <line x1="54" y1="48" x2="62" y2="48" stroke="#d35400" stroke-width="0.5" opacity="0.5"/>
  <line x1="54" y1="52" x2="62" y2="52" stroke="#d35400" stroke-width="0.5" opacity="0.5"/>

  <!-- 食物元素 - 顶部碳水（米饭） -->
  <ellipse cx="50" cy="42" rx="7" ry="5" fill="#FFF8F0" stroke="#F0E6D8" stroke-width="1"/>
  <circle cx="48" cy="41" r="1.5" fill="#FFFFFF"/>
  <circle cx="52" cy="41" r="1.5" fill="#FFFFFF"/>
  <circle cx="50" cy="43" r="1.5" fill="#FFFFFF"/>

  <!-- 营养标识 - 小圆点装饰 -->
  <circle cx="42" cy="58" r="2" fill="#FFE66D" opacity="0.8"/>
  <circle cx="50" cy="60" r="2" fill="#FFE66D" opacity="0.8"/>
  <circle cx="58" cy="58" r="2" fill="#FFE66D" opacity="0.8"/>

  <!-- 叉子装饰 -->
  <g transform="translate(68, 30)">
    <line x1="0" y1="0" x2="0" y2="16" stroke="#FFFFFF" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="-2" y1="0" x2="-2" y2="8" stroke="#FFFFFF" stroke-width="1.2" stroke-linecap="round"/>
    <line x1="2" y1="0" x2="2" y2="8" stroke="#FFFFFF" stroke-width="1.2" stroke-linecap="round"/>
  </g>

  <!-- 勺子装饰 -->
  <g transform="translate(22, 30)">
    <ellipse cx="0" cy="0" rx="2.5" ry="3" fill="#FFFFFF"/>
    <line x1="0" y1="3" x2="0" y2="16" stroke="#FFFFFF" stroke-width="1.5" stroke-linecap="round"/>
  </g>
</svg>
